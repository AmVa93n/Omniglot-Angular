<div *ngIf="error" class="alert alert-danger d-flex align-items-center justify-content-center" role="alert">
  <i class="bi bi-exclamation-triangle-fill me-2"></i>
  {{error}}
</div>

<div *ngIf="account_created" class="alert alert-success d-flex align-items-center justify-content-center" role="alert">
  <i class="bi bi-check-circle-fill me-2"></i>
  Your account was successfully created! You can now log in.
</div>

<div class="content-box">
  <h2 class="center">Login</h2>
  <form (submit)="handleSubmit($event)" method="POST">

    <div class="form-floating mb-3">
      <input type="text" name="email" id="email" placeholder="Your email address" class="form-control" autocomplete="email">
      <label for="email">Email</label>
    </div>

    <div class="form-floating mb-3">
      <input type="password" name="password" id="password" placeholder="Your password" class="form-control" autocomplete="current-password">
      <label for="password">Password</label>
    </div>

    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-success mb-3 rounded-pill">Login</button>
    </div>
  </form>
  
    <p class="center">Don't have an account yet?</p>
    <div class="d-flex justify-content-center">
      <a routerLink="/signup"><button class="btn btn-dark rounded-pill">Sign Up</button></a>
    </div>
  
</div>
